<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dugulásmester Blog</title>
<style>
body, html { 
    margin:0; 
    padding:0; 
    font-family: Arial, sans-serif; 
    background-color:#f5f5f5; 
    color:#333; 
    scroll-behavior: smooth; 
}
header { 
    text-align: center; 
    padding: 4em 1em; 
    background: linear-gradient(135deg, #00d4ff, #0055ff); 
    color: white; 
}
header h1 { 
    margin: 0.2em 0; 
    font-size: 2.8em; 
}
header p { 
    font-size: 1.2em; 
    margin: 0; 
}
section { 
    max-width: 900px; 
    margin: auto; 
    padding: 3em 1em; 
}
section h2 { 
    text-align: center; 
    color:#0055ff; 
    margin-bottom: 2em; 
}
ul.post-list { 
    list-style: none; 
    padding: 0; 
    display: flex; 
    flex-direction: column; 
    gap: 1.2em; 
}
ul.post-list li { 
    background: white; 
    padding: 1.5em; 
    border-radius: 12px; 
    box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
    transition: transform 0.3s; 
}
ul.post-list li:hover { 
    transform: translateY(-5px); 
}
ul.post-list li a { 
    text-decoration: none; 
    color: #0055ff; 
    font-weight: bold; 
    font-size: 1.3em; 
}
.back-button {
    display:inline-block; 
    margin-bottom:1.5em; 
    padding:0.6em 1.2em; 
    background-color:#0055ff; 
    color:white; 
    border-radius:8px; 
    text-decoration:none; 
    transition: background-color 0.3s, transform 0.3s;
    text-align:center;
}
.back-button:hover {
    background-color:#003bb5; 
    transform: translateY(-2px);
}
footer { 
    text-align:center; 
    padding:2em 1em; 
    background-color:#222; 
    color:#ccc; 
    font-size:0.9em; 
}

/* Mobilbarát középre igazítás */
@media (max-width: 600px) {
    .back-button {
        display: block;
        width: 80%;
        margin: 0 auto 1.5em auto;
        text-align: center;
    }
}
</style>
</head>
<body>

<header>
  <h1>Dugulásmester Blog</h1>
  <p>Vicces és szellemes történetek a hétköznapi dugulásokról</p>
</header>

<section>
  <a href="../index.html" class="back-button">&#8592; Vissza a főoldalra</a>

  <h2>Legújabb bejegyzések</h2>
  <ul class="post-list">
    <li><a href="poszt1.html">A konyhai kaland</a></li>
    <li><a href="poszt2.html">A fürdőszoba titkos élete</a></li>
    <li><a href="poszt3.html">Mosogató-mese</a></li>
    <li><a href="poszt4.html">A csatorna rejtélye</a></li>
  </ul>
</section>

<footer>
  &copy; 2025 Dugulásmester Blog
</footer>

</body>
</html>
